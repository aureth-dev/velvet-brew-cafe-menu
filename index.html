<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>THE VELVET BREW</h1>
        <p class="established">Est. 2016</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cold Coffee</p><p class="price">$3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Filter Coffee</p><p class="price">$3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">$4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe Latte</p><p class="price">$4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">$1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate Brownie</p><p class="price">$2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">$3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate Ice Cream</p><p class="price">$2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/aureth-dev" target="_blank">Visit My Github</a>
        </p>
        <p class="address">&copy; 2025 The Velvet Brew. Designed by aureth</p>
      </footer>
    </div>
  </body>
</html>
